<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript实战开发</title>
    <link rel="stylesheet" href="/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        function rowStyle(rn) {
            var r = rn % 4;
            var clsName = "";
            switch (r) {
                case 0:
                    clsName = "active";
                    break;
                case 1:
                    clsName = "success";
                    break;
                case 2:
                    clsName = "warning";
                    break;
                default:
                    clsName = "danger";
                    break;
            }
            return clsName;
        }
    </script>

    <script>
        $(document).ready(function () {

            // ajax loading
            $("#btnLoad").click(function () {
                $.ajax({
                    url: 'http://localhost:3000/posts',
                    type: 'GET',
                    async: true,
                    success: function (data) {
                        if (data != null && data.length > 0) {
                            $(".table tbody").empty(); // remove previous items
                            for (i = 0; i < data.length; i++) {
                                console.info('a[%d]=%s', i, JSON.stringify(data[i]));
                                var trow = "";
                                trow = trow.concat('<tr class="').concat(rowStyle(i)).concat('">');
                                trow += ('<td>' + data[i].id + '</td>');
                                trow += ('<td>' + data[i].title + '</td>');
                                trow += ('<td>' + data[i].author + '</td>');
                                trow += '</tr>';

                                $(".table tbody").append(trow);
                            }
                            $(".table thead").css("background-color", "gray"); // table header
                        }
                    }
                });
            });

            // clean table handler
            $("#btnClean").click(function() {
                $(".table tbody").empty();
            });

            // 
        });
    </script>


</head>

<body>

        <div class ">

                    热门文章

</body>
