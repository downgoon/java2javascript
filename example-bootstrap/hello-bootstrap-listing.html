<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 标签页（Tab）插件</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {

            // ajax loading
            $("#btnLoad").click(function () {
                alert('按钮被点击...');
                $.ajax({
                    url: 'http://localhost:3000/posts',
                    type: 'GET',
                    async: true,
                    success: function (data) {
                        if (data != null && data.length > 0) {
                            $(".table tbody").empty(); // remove previous items
                            for (i = 0; i < data.length; i++) {
                                console.info('a[%d]=%s', i, JSON.stringify(data[i]));

                                var trow = "";
                                trow += '<tr>';
                                trow += ('<td>' + data[i].id + '</td>');
                                trow += ('<td>' + data[i].title + '</td>');
                                trow += ('<td>' + data[i].author + '</td>');
                                trow += '</tr>';

                                $(".table tbody").append(trow);
                            }
                            // $(".table tbody").css("background-color", "gray");
                        }
                    }
                });
            });



        });
    </script>


</head>

<body>

    <div class="container-fluid">
        <div class ">
            <div class="col-md-8 ">
                <h3 class="text-success text-left ">
                    热门文章
                </h3>
            </div>
            <div class="col-md-4 ">
                <div class=" ">
                    <div class="col-md-4 ">
                        <button type="button " class="btn btn-default " id="btnLoad ">
						加载
					</button>
                    </div>
                    <div class="col-md-4 ">
                        <button type="button " class="btn btn-default " id="btnClean ">
						清除
					</button>
                    </div>
                    <div class="col-md-4 ">
                        <div class="btn-group ">
                            <button class="btn btn-default ">
							更多
						</button>
                            <button data-toggle="dropdown " class="btn btn-default dropdown-toggle ">
							<span class="caret "></span>
						</button>
                            <ul class="dropdown-menu ">
                                <li>
                                    <a href="# ">Action</a>
                                </li>
                                <li class="disabled ">
                                    <a href="# ">Another action</a>
                                </li>
                                <li class="divider ">
                                </li>
                                <li>
                                    <a href="# ">Something else here</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                # 编号
                            </th>
                            <th>
                                标题
                            </th>
                            <th>
                                作者
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                1
                            </td>
                            <td>
                                前端编程
                            </td>

                                downgoon
                            </td>
                        </tr>
                        <tr>
                            <td>
                                1
                            </td>
                            <td>
                                前端编程
                            </td>
                            <td>
                                downgoon
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
